    <h1>Random Cat Images</h1>
    <div id="cat-images" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
    <button onclick="fetchCatImages()">Load More Images</button>
    
    <script>
         async function fetchCatImages(count = 3) {
            const catImagesContainer = document.getElementById("cat-images");
            catImagesContainer.innerHTML = ""; // Clear previous images
            
            for (let i = 0; i < count; i++) {
                try {
                    const response = await fetch("https://cataas.com/cat?type=square&timestamp=" + new Date().getTime());
                    const blob = await response.blob();
                    const imgURL = URL.createObjectURL(blob);
                    
                    const img = document.createElement("img");
                    img.src = imgURL;
                    img.alt = "Random Cat";
                    img.width = 150;
                    img.height = 150;
                    img.style.borderRadius = "10px";
                    catImagesContainer.appendChild(img);
                } catch (error) {
                    console.error("Error fetching image:", error);
                }
            }
        }
        fetchCatImages();
    </script>
